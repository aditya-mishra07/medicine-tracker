<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="disclaimer" id="disclaimer">
      Disclaimer: All medicine names and prices used in this application are
      fictional and do not represent any real medicine(s).
    </div>
    <header>
      <h1>Medicine Tracker</h1>
    </header>
    <main>
      <input
        type="search"
        id="search-bar"
        placeholder="Search..."
        onkeyup="searchTable()"
      />

      <div id="error-message" class="error-message">
        No data available to display.
      </div>
      <div id="table-section" class="table-section">
        <table id="medicine-list" class="medicine-list">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="add-medicine">
        <h3>Insert Medicine</h3>
        <form id="medicine-form">
          <div>
            <label>Name:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label>Price:</label>
            <input type="number" step="0.01" name="price" id="price" />
          </div>

          <button type="submit">Add Medicine</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
